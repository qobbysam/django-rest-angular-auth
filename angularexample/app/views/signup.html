<div>
	<form class="form-group" ng-submit="do_signup(data)">

		<div class = "form-control">
		
			
		</div>
		<input type="email" class="form-control" ng-model= "data.email" placeholder="email"required/>
		<input type="text" class="form-control" ng-model = "data.username" placeholder="username"required/>
		<input type="password" class="form-control" ng-model="data.password1" placeholder="password" required/>
		<input type="password"class="form-control"  ng-model="data.password2" placeholder="Confirm password"required/>

		<input type="submit" value="SignUp" class="btn btn-success"/>
	</form>
</div>
